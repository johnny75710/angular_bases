<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    type="text"
    placeholder="poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  /><br />
  <input type="submit" />
</form>
